<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora SIN JAVASCRIPT</h1> 
    <div id="calculator">
        <form name="form">
            <input type="textfield" name="ans" value=" " autocomplete="off" readonly>

            <input type="button" value="7" onclick="document.form.ans.value+= '7'" class="gray">
            <input type="button" value="8" onclick="document.form.ans.value+= '8'" class="gray">
            <input type="button" value="9" onclick="document.form.ans.value+= '9'" class="gray">
            <input type="button" value="+" onclick="document.form.ans.value+= '+'" class="orange">
            <br>
            <input type="button" value="4" onclick="document.form.ans.value+= '4'" class="gray">            
            <input type="button" value="5" onclick="document.form.ans.value+= '5'" class="gray">            
            <input type="button" value="6" onclick="document.form.ans.value+= '6'" class="gray">            
            <input type="button" value="-" onclick="document.form.ans.value+= '-'" class="orange"> 
            <br>
            <input type="button" value="1" onclick="document.form.ans.value+= '1'" class="gray">            
            <input type="button" value="2" onclick="document.form.ans.value+= '2'" class="gray">            
            <input type="button" value="3" onclick="document.form.ans.value+= '3'" class="gray">            
            <input type="button" value="x" onclick="document.form.ans.value+= '*'" class="orange"> 
            <br>
            <input type="button" value="0" onclick="document.form.ans.value+= '0'" class="gray">            
            <input type="reset" value="C">            
            <input type="button" value="=" onclick="document.form.ans.value=eval(document.form.ans.value)">            
            <input type="button" value="/" onclick="document.form.ans.value+= '/'" class="orange">            


        </form>



    </div>
</body>
</html>
